<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Podstawa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/wave-background-abstract-gradient-design_483537-3688.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <h3 >Podstawa składki zdrowotnej</h3>
    <hr>
    <a th:href="@{/healthContributionBase/showFormForAdd}"
       class="btn btn-dark btn-lg mb-3">
        Dodaj okres
    </a>
    <table class="table table-dark table-striped">
        <thead class="bg-info">
        <tr>
            <th>Przedsiębiorstwo</th>
            <th>Miesiąc</th>
            <th>Dochód</th>
            <th>Zapłacone składki społeczne</th>
            <th>Podstawa </th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempHealthContributionBase : ${healthContributionBases}">

            <td th:text="${tempHealthContributionBase.companyId}"></td>
            <td th:text="${tempHealthContributionBase.month}"></td>
            <td th:text="${#numbers.formatDecimal(tempHealthContributionBase.income, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${tempHealthContributionBase.socialContributionAmount}"></td>
            <td th:text="${#numbers.formatDecimal(tempHealthContributionBase.healthContributionBase, 0, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{/healthContributionBase/delete(healthContributionBaseId=${tempHealthContributionBase.healthContributionBaseId})}" methods="get"

                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Czy jesteś pewny, że chcesz usunąć tę podstawę?'))) return false">
                    Usuń
                </a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/company/list}" class="link-secondary" >Wróć do listy przedsiębiorstw</a>
</div>

</body>
</html>
