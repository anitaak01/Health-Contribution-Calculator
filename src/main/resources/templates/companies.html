<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Lista przesiębiorstw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/wave-background-abstract-gradient-design_483537-3688.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<form action="#" th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Wyloguj" class="btn btn-outline-primary mt-2" />

</form>
<body>

<div class="container text-center">

    <h3 >Lista przesiębiorstw</h3>
    <hr>
    <a th:href="@{/company/showFormForAdd}"
       class="btn btn-success btn-sm mb-3">
        Dodaj przesiębiorstwo
    </a>

    <table class="table table-dark table-striped" style="font-size: 12px;">
        <thead class="bg-info">
        <tr>
            <th>Nazwa</th>
            <th>Imię właściciela</th>
            <th>Nazwisko właściciela</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCompany : ${companies}">

            <td th:text="${tempCompany.companyName}"></td>
            <td th:text="${tempCompany.ownerFirstName}"></td>
            <td th:text="${tempCompany.ownerLastName}"></td>
            <td>
                <a th:href="@{/company/showFormForUpdate(companyId=${tempCompany.companyId})}" methods="get"
                   class="btn btn-warning btn-sm">
                    Zaktualizuj
                </a>
                <a th:href="@{/company/delete(companyId=${tempCompany.companyId})}" methods="get"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Czy jesteś pewny, że chcesz usunąć to przedsiębiorstwo?'))) return false">
                    Usuń
                </a>
                <a th:href="@{/deduction/list(companyId=${tempCompany.companyId})}" methods="get"
                   class="btn btn-secondary btn-sm">
                    Odliczenie
                </a>
                <a th:href="@{/income/list(companyId=${tempCompany.companyId})}" methods="get"
                   class="btn btn-success btn-sm">
                    Dochód
                </a>
                <a th:href="@{/healthContributionBase/list(companyId=${tempCompany.companyId})}" methods="get"
                   class="btn btn-light btn-sm">
                    Podstawa
                </a>
                <a th:href="@{/healthContribution/list(companyId=${tempCompany.companyId})}" methods="get"
                   class="btn btn-info btn-sm">
                    Zdrowotna
                </a>


            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="link-secondary">Wróć do strony głównej</a>
</div>

</body>
</html>
