<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Składka zdrowotna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/wave-background-abstract-gradient-design_483537-3688.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <h3 >Składka zdrowotna</h3>
    <hr>
    <a th:href="@{/healthContribution/showFormForAdd}"
       class="btn btn-success btn-sm mb-3">
        Dodaj okres
    </a>
    <a th:href="@{/company/list}"
       class="btn btn-light btn-sm mb-3">
        Lista przedsiębiorstw
    </a>

    <table class="table table-dark table-striped" style="font-size: 12px;">
        <thead class="bg-info">
        <tr>
            <th>Przedsiębiorstwo</th>
            <th>Miesiąc</th>
            <th>Podstwa składki zdrowotnej</th>
            <th>Składka zdrowotna</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempHealthContribution : ${healthContribution}">

            <td th:text="${tempHealthContribution.companyId}"></td>
            <td th:text="${tempHealthContribution.month}"></td>
            <td th:text="${tempHealthContribution.healthContributionBase}"></td>
            <td th:text="${tempHealthContribution.healthContributionAmount}"></td>
            <td>
                <a th:href="@{/healthContribution/delete(healthContributionId=${tempHealthContribution.healthContributionId})}" methods="get"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Czy jesteś pewny, że chcesz usunąć tą składkę zdrowotną?'))) return false">
                    Usuń
                </a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/company/list}" class="link-secondary">Wróć do listy przedsiębiorstw</a>
</div>

</body>
</html>
